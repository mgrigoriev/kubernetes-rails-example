# Minikube requires manual action to run service after applying config:
# minikube service kubernetes-rails-example-load-balancer --namespace rails-app-dev
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-rails-example-load-balancer
spec:
  type: LoadBalancer
  selector:
    app: rails-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      name: http
